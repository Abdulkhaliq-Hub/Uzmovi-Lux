<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjima Kinolar - Uzmovi.com</title>
    <link rel="shortcut icon" href="https://cdn.uzmovi.com/v1/images/favicon/apple-touch-icon.png?v=2.6.4" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"></div>

    <div class="all">
        <div class="top">
            <img class="logo" src="Img/logo.gif" alt="logo">
            <div class="menu">
                <p class="menu-link">BOSH SAHIFA</p>
                <p class="menu-link">KINOLAR</p>
                <p class="menu-link">SERIALLAR</p>
                <p class="menu-link">JANR</p>
                <p class="menu-link">YIL</p>
                <p class="menu-link">MAMLAKAT</p>
            </div>
        </div>
        <div class="more">
            <div class="tg">
                <i class="fa-brands fa-telegram"></i>
                <p class="tg-title">Bizga telegramdan qo'shiling</p>
            </div>
            <div class="more-center">
                <form class="search-bar" action="http://uzmovi.com/search" name="search">
                    <input id="transform" value="Film izlash..." name="q" class="search" type="text">
                    <i id="search" class="fa-sharp fa-light fa-magnifying-glass"></i>
                </form>
                <div class="info">
                    <i class="info-icon fa-light fa-film"></i>
                    <i class="info-icon fa-light fa-envelope"></i>
                    <i class="info-icon fa-sharp fa-light fa-arrow-up-right-dots"></i>
                    <i class="info-icon fa-sharp fa-light fa-circle-info"></i>
                </div>
            </div>
            <div class="ads">
                <div class="ad-left">
                    <p class="oqtepa">OQTEPA LAVASH</p>
                    <div class="circles">
                        <div class="circle1">
                            <div class="circle2">
                                <div class="circle3">
                                    <div class="circle4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad-center">
                    <p class="ad-title ad1"><span>Sevimli</span> taomingizga <br> buyurtma bering</p>
                    <p class="ad-title ad2"><span>30 daqiqada</span> yetkazamiz</p>
                </div>
                <div class="ad-right">
                    <div class="foods">
                        <img class="food" src="Img/burger.png" alt="burger">
                        <img class="food" src="Img/lavash.png" alt="lavash">
                        <img class="food" src="Img/ketchup.png" alt="ketchup">
                    </div>
                    <div class="ad-btn">
                        <div class="btn-box"></div>
                        <p class="btn">Buyurtma berish</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Server - Baza -->
        <div class="server">    
            <div class="server-left">
                <div class="next-menu">
                    <p style="font-style: italic; padding-right: 5px;">Uzmovi >> </p>
                    <input id="transform2" type="text" value="Fantastika Filmlar">
                </div>
                 <!-- Base - Server -->
                <div class="movies"></div>
                <!-- Select -->
                <div class="select">
                    <i class="page-btn fa-light fa-chevron-left"></i>
                    <div class="select-center">
                        <p class="page-btn">1</p>
                        <p class="page-btn">2</p>
                        <p class="page-btn">3</p>
                        <p class="page-btn">4</p>
                        <p class="page-btn">5</p>
                        <p class="page-btn">...</p>
                        <p class="page-btn">89</p>
                    </div>
                    <i class="page-btn fa-light fa-chevron-right"></i>
                </div>
            </div>
            <div class="server-right">
                <div class="server-right-top">
                    <p class="qosh">BIZGA QO'SHILING :</p>
                    <div class="qosh-links">
                        <div class="qosh-link">
                            <img src="https://icon-library.com/images/telegram-icon-png/telegram-icon-png-28.jpg">
                        </div>
                        <div class="qosh-link">
                            <img src="https://store-images.s-microsoft.com/image/apps.47495.13634052595610511.c45457c9-b4af-46b0-8e61-8d7c0aec3f56.a8b71481-8a43-465d-88d6-e63add92c112">
                        </div>
                        <div class="qosh-link">
                            <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc">
                        </div>
                        <div class="qosh-link">
                            <img src="https://www.facebook.com/images/fb_icon_325x325.png">
                        </div>
                    </div>
                </div>
                <div class="random">
                    <div class="random-titles"> 
                        <p class="random-title">TASODIFIY FILM</p>
                        <input class="random-title2" type="text" value="+">
                        <input class="random-title2 random-title3" type="text" value="-">
                    </div>
                    <div class="server-random"></div>
                </div>
                <div class="random">
                    <div class="random-titles rts"> 
                        <p class="random-title">REYTINGGI YUQORI</p>
                        <input class="random-title2 rt2" type="text" value="+">
                        <input class="random-title2 random-title3 rt3" type="text" value="-">
                    </div>
                    <div class="server-random sr2"></div>
                </div>
                <!-- <div class="random 3">
                    <div class="random-titles"> 
                        <p class="random-title">KO'P KO'RILGAN</p>
                        <input class="random-title2" type="text" value="+">
                        <input class="random-title2 random-title3" type="text" value="-">
                    </div>
                    <div class="server-random"></div>
                </div> -->
            </div>
        </div>
        <!-- Server - Baza -->

        <!-- Telegram Contact -->
        <div class="fix">
            <i class="fix-icon fa-brands fa-telegram"></i>
        </div>
        <!-- Telegram Contact -->

        <!-- Fix ads -->
        <!-- <div class="ads-formula">
            <img class="formula" src="gif/mobile.gif">
        </div> -->
        <!-- Fix ads -->

        <!-- End - More -->
        <div class="end">
            <div class="end-center">
                <img class="logo2" src="Img/logo.gif" alt="logo">
                <div class="end-df">
                    <button class="end-btn">Bo'glanish</button>
                    <button class="end-btn">Hamkorlik</button>
                    <button class="end-btn">Qoidalar</button>
                    <button class="end-btn">Reklama</button>
                    <button class="end-btn">Xatoliklar</button>
                    <button class="end-btn">Texnik qo'llab quvvatlash</button>
                </div>
            </div>
            <div class="end-right">
                <p class="yosh-cheklovi">12+</p>
                <div class="end-more">
                    <i class="end-icon fa-light fa-arrow-up-right"></i>
                    <i class="end-icon fa-light fa-arrows-repeat"></i>
                </div>
            </div>
        </div>
        <!-- End - More -->


        <!-- Hide Server - Baza -->
        <template class="template">
            <div class="movie-box">
                <div class="pad">
                    <img class="gif" src="Img/new.gif" alt="gif">
                    <div class="content">
                        <div class="brand">
                            <p class="year"></p>
                            <div class="img">
                                <div class="shadow">
                                    <img class="picture" src="" alt="image">
                                    <div class="over"></div>
                                </div>
                            </div>
                        </div>
                        <div class="views">
                            <div class="vv">
                                <i class="fa-light fa-chart-line-up"></i>
                                <p class="rating"></p>
                            </div>
                            <div class="vv">
                                <i class="fa-sharp fa-light fa-users-medical"></i>
                                <p class="view"></p>
                            </div>
                            <div class="vv">
                                <i class="fa-regular fa-thumbs-up"></i>
                                <p class="like"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="name-bg">
                    <p class="name"></p>
                    <p class="name name2"></p>
                </div>
                
            </div>    
        </template>
        <!-- Hide Server - Baza -->

        <!-- Hide Server 2 - Baza -->
        <template class="template2">
            <div class="random-box">
                <img class="rd-gif" src="">
                <div class="rd-br">
                    <div class="rd-year"></div>
                    <div class="rd-pic">
                        <div class="over"></div>
                        <img class="rd-picture" src="">
                    </div>
                </div>
                <div class="rd-names">
                    <div class="rd-name"></div>
                    <div class="rd-name2"></div>
                </div>
            </div>
        </template>
        <!-- Hide Server 2 - Baza -->
    </div>


    <script src="server.js"></script>
    <script src="live.js"></script>
    <!-- <script src="private.js"></script> -->
</body>
</html>
